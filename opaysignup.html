<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="opaysignup.css">
    <title>OPAY</title>
</head>

<body>
    <!-- loader...... -->
     <div class="loader d-none">
        <div class="custom-loader"></div>   
     </div>
     <!-- loaderr end........ -->
      
    <div class="container-fluid cont ">
        <div class="row  hrower">
            <div class="col-md-6 p-md-3  hrower">
                <form action="" method="POST" id="form">
                    <div class="row">
                        <div class="mt-3"><img src="images/logo-light.png" alt=""></div>
                        <h4 class="mb-5 d-sm-text-center" style="font-weight: bold;">Creat Account For Your Business</h4>
                        <p id="err"></p>
                        <p id="success"></p>
                    </div>
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="exampleInputFirstName" class="form-label label">FirstName</label>
                                <input type="text" placeholder="FirstName" name="first_name"
                                    class="form-control outline-0 border-0 bg-light Name" id="exampleInputFirstName">
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="mb-1">
                                <label for="exampleInputLastName" class="form-label label">Last Name</label>
                                <input type="text" placeholder="Last Name" name="last_name" class="form-control  border-0 bg-light Name"
                                    id="exampleInputLastName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="exampleInputphonenumber" class="form-label label">Phone-Number</label>
                                <input type="text" placeholder="Phone Number" name="phone_number"
                                    class="form-control border-0 bg-light Name" id="exampleInputphonenumber">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="exampleInputEmail1" class="form-label label">Email</label>
                                <input type="email" autocomplete="off" placeholder="Email" name="email"
                                    class="form-control border-0 bg-light el_input__inner Name" id="exampleInputEmail1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="exampleInputPassword" class="form-label label">Password</label>
                                <input type="password" autocomplete="off" name="password" class="form-control border-0 bg-light "
                                    id="exampleInputFirstName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="exampleInputFirstName" class="form-label label">Confirm Password</label>
                                <input type="password" class="form-control    border-0 bg-light" name="confirm_password"
                                    id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <label for="Gender">Gender</label>
                            <select name="gender" id="Gender">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-inline-flex">
                            <input type="checkbox" class="mx-1" style="width: 20px; height: 20px;">
                            <p class="text">I Confirm That I Have Read Opay's <a href="#">Privacy Policy</a>
                                And <a href="#"> Terms Of Use</a> I Agree To
                                The Use Of My Data In Line Therewith.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <input type="submit" name="" id="" value="Create Account"
                                class=" w-100 submit2 btn mb-2 text-white">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12  d-flex justify-content-between">
                            <small>Already Have An Account
                            </small>
                            <small><a href="opaylogin.html" class="a"> Login</a></small>
                        </div>

                    </div>
                    <!-- </form> -->
            </div>

            <div class="col-md-6  d-none d-lg-block d-md-block">
                <div class=" row imger hrower ">
                    <div class="col-md-6 overlay  ">
                      <div class="row d-flex justify-content-center align-items-center mt-5 ">
                        <div class="main-content text-white col-8  mx-3   ">
                            <div class=" top-content   ">
                                <div class="info   mx-4">
                                    <!-- <div class="logo mt-3 mb-3  border "> -->
                                        <img src="images/logo-light.png" alt="" class="logo">
                                    <!-- </div> -->
                                    <div class="  mt-5">
                                        <div class="hr mt-5 "></div>
                                      </div>
                                      <div>we make payment simple</div>
                                      <h3 style="font-weight: bold; text-transform: capitalize;">But significant</h3>
                                      <p style="font-size: small;">join 500+ thousands  of business
                                      using opay around the world</p>
                                      <div class="d-flex ">
                                        <img src="images/gooleApp.85564a15.png" alt="" class="divimg">
                                        <img src="images/IOSApp.png" alt="" class="divimg">
                                      </div>
                                      <div class="d-flex justify-content-center mt-3 mb-5">
                                       <img src="images/QRimg.png" alt="" class="QRimg"> 
                                      </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="opaysignup.js"></script>
</html>
